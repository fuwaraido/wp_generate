
##
## some config for jinja template generation
##
[Template]
template_dir = ./venom_template
template_imports = ["_common.jinja"]

##
## some config for wordpress theme generation
##
[Theme]
theme_name = venom
theme_dir = ./venom
theme_link = http://example.com/theme
theme_desc = This is the wordpress theme generated by viper generator
theme_files = ["index.html", "archive.html"]

##
## some config for theme supports
##
[Functions]
text_domain_location = ./language
register_primary_menu = Primary
automatic_feed_links = true
title_tag = true
post_thumbnails = true
html5 = true
selective_refresh_widgets = true

##
## custom logo supports
##
[CustomLogo]
height = 250
width = 250
flex-width = true
flex-height = true

##
## custom background supports
##
[CustomBackground]
default-color = ffffff
default-image = ''

##
## sidebar configuration (multiple)
##
[Sidebar]
name = Sidebar
id = sidebar-1
description = Add widgets here
before_widget = <section id="%1$s" class="widget %2$s">
after_widget = </section>
before_title = <h2 class="widget-title">
after_title = </h2>

##
## additional stylesheet and script
##
[CSS]
name = additional-style
location = css/style.css
version = 1.0

##
## if you need multiple sections,
## you can add underscore + any suffix you want.
##
[CSS_2]
name = additional-style2
location = css/style2.css
version = 1.0

[Script]
name = additioanl-script
location = js/script.js
version = 1.0


